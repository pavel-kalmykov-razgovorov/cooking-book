<md-sidenav-container>
  <md-sidenav #sidenav mode="over" align="start">
    HOLA
  </md-sidenav>
  <md-toolbar color="primary">
    <a id="menu-toggle" (click)="sidenav.toggle()" style="cursor: pointer"><md-icon>menu</md-icon></a>
    <img src="assets/img/logo.svg" alt="logo">
    <h1 class="accent-color">Cooking Book</h1>
    <span class="right-alignment-toolbar"></span>
    <span id="horizontal-menu">
      <button md-button routerLink=".">Novedades</button>
      <button md-button routerLink="/feed-recetas">Recetas</button>
      <p>|</p>
      <button md-button routerLink="/register">Regístrate</button>
      <button md-button routerLink=".">Inicia Sesión</button>
    </span>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
