<main fxLayout="row" fxLayoutAlign="start start" fxLayoutWrap>
  <md-card class="example-card" *ngFor="let receta of recetas">
    <md-card-header>
      <img md-card-avatar class="ejemplo" src="{{receta.avatar}}">
      <md-card-title class="accent-color">{{receta.autor}}</md-card-title>
      <md-card-subtitle>{{receta.nick}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image style="height: 13em;" src="{{receta.imagen}}" [routerLink]="['/receta', receta.id]">
    <md-card-content style="margin: 0">
      <h3 [routerLink]="['/receta', receta.id]">{{ receta.nombre }}</h3>
      <p>{{ receta.descripcion }}</p>
    </md-card-content>
    <md-card-actions>
      <button md-icon-button color="accent" id="favorite"><i class="material-icons">favorite_border</i></button>
      <label for="favorite">{{ receta.likes }}</label>
      <button md-icon-button color="accent" id="comment"><i class="material-icons">comment</i></button>
      <label for="comment">{{ receta.comentarios }}</label>
      <button md-icon-button color="accent" id="share"><i class="material-icons">share</i></button>
    </md-card-actions>
  </md-card>
</main>
